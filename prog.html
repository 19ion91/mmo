<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="img/a123.png" type="image/gif" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/JavaScript" language="JavaScript" src="./script/jquery-3.1.1.min.js"></script>
    <script type="text/JavaScript" language="JavaScript" src="./script/funzioni.js"></script>
</head>

<body>
    <div class="part">
        <div class="left">
            <div class="descVE">Vita</div>
            <div class="progress">
                <div id="progress-vita">
                    <!--in caso mettere testo-->
                </div>
            </div>
            <div class="descVE">Energia</div>
            <div class="progress">
                <div id="progress-energ">
                    <!--in caso mettere testo-->
                </div>
            </div>
            <div class="lista">
                <div class="partName">Testa</div>
                <div class="partList">
                    <select id="testa" onchange="cambiaT();" form="myForm">
                        <option value="0"></option>
                        <option class="atr" value="1">Blu</option>
                        <option class="atr" value="2">Rosso</option>
                        <option class="atr" value="3">Nero</option>
                        <option class="atr" value="4">Verde</option>
                        <option class="atr" value="5">Pro</option>
                    </select>
                </div>
                <div class="partName">Busto</div>
                <div class="partList">
                    <select id="busto" onchange="cambiaB();">
                        <option value="0"></option>
                        <option class="atr" value="1">Blu</option>
                        <option class="atr" value="2">Rosso</option>
                        <option class="atr" value="3">Nero</option>
                        <option class="atr" value="4">Verde</option>
                        <option class="atr" value="5">Pro</option>
                    </select>
                </div>
                <div class="partName">Braccio destro</div>
                <div class="partList">
                    <select id="braccioD" onchange="cambiaMD();">
                        <option value="0"></option>
                        <option class="atr" value="1">Blu</option>
                        <option class="atr" value="2">Rosso</option>
                        <option class="atr" value="3">Nero</option>
                        <option class="atr" value="4">Verde</option>
                        <option class="atr" value="5">Pro</option>
                    </select>
                </div>
                <div class="partName">Braccio sinistro</div>
                <div class="partList">
                    <select id="braccioS" onchange="cambiaMS();">
                        <option value="0"></option>
                        <option class="atr" value="1">Blu</option>
                        <option class="atr" value="2">Rosso</option>
                        <option class="atr" value="3">Nero</option>
                        <option class="atr" value="4">Verde</option>
                        <option class="atr" value="5">Pro</option>
                    </select>
                </div>
                <div class="partName">Gambe</div>
                <div class="partList">
                    <select id="gambe" onchange="cambiaG();">
                        <option value="0"></option>
                        <option class="atr" value="1">Blu</option>
                        <option class="atr" value="2">Rosso</option>
                        <option class="atr" value="3">Nero</option>
                        <option class="atr" value="4">Verde</option>
                        <option class="atr" value="5">Pro</option>
                    </select>
                </div>
            </div>
            <div id="desc">Qui ci va la descrizione</div>
        </div>
        <!-- sinistra finisce qui-->

        <!-- centro inizia qui-->
        <div class="center" id="center">
            <img class="immagine" id="part1" src="img/gundam/testa.png">
            <img class="immagine" id="part2" src="img/gundam/corpo.png">
            <img class="immagine" id="part3" src="img/gundam/manoD.png">
            <img class="immagine" id="part4" src="img/gundam/manoS.png">
            <img class="immagine" id="part5" src="img/gundam/gambe.png">
            <img class="immagine" id="fiamma" src="">
            <img class="immagine" id="trasform" src="">
        </div>
        <!-- centro finisce qui-->

        <!-- destra inizia qui-->
        <div class="right">
            <div class="right-table">
                <table class="table">
                    <tr>
                        <td id="nomeAtr">Attacco</td>
                        <td class="rightTd" id="valAtr">100</td>
                    <tr>
                        <td id="nomeAtr">Diffesa</td>
                        <td class="rightTd" id="valAtr">100</td>
                    <tr>
                        <td id="nomeAtr">Forza</td>
                        <td class="rightTd" id="valAtr">100</td>
                    <tr>
                        <td id="nomeAtr">Intelligenza</td>
                        <td class="rightTd" id="valAtr">100</td>
                    <tr>
                        <td id="nomeAtr">Raggio</td>
                        <td class="rightTd" id="valAtr">100</td>
                </table>
            </div>
            <div class="right-skill">
                <div class="right-cont">
                    <button id="skill1" onclick="auraS();">Aura</button>
                    <button id="skill2" onclick="invisibile();">Invisibilit√†</button>
                </div>
                <form name="trasformazione" >
                    <div class="right-cont">
                        <div id="secDesc">La durata in secondi</div>
                        <input type="number" id="secNumber" min="1" max="5" required="true">
                        <input type="submit" id="trasformButton" value="Trasforma">
                    </div>
                </form>
            </div>
            <div class="right-form">
                <form name="myForm">
                    <div class="right-cont">
                        <div class="radioN">
                            <input type="radio" name="radioP" id="radioN" value="newConf">Nuova Conf
                        </div>
                        <div class="radioL">
                            <input type="radio" name="radioP" id="radioL" value="loadConf">Carica Conf
                        </div>
                    </div>
                    <div class="formItem" id="formDesc">Il nome della configurazione</div>
                    <div class="formItem" id="formNome">
                        <input type="text" size="10" maxlength="10" placeholder="Scrivi qui" id="nomeConf" required="true">
                    </div>
                    <div class="formItem" id="formButtonDiv">
                        <input type="Submit" id="formButton" value="Salva la configurazione">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
